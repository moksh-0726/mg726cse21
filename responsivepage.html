<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .pricing-table {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
    }

    th {
      background: #333;
      color: white;
      font-size: 1.1em;
    }

    .basic {
      background-color: #b3e5fc;
    }

    .pro {
      background-color: #81c784;
    }

    .premium {
      background-color: #ffb74d;
    }

    .footer {
      background-color: #333;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th[rowspan], th[colspan] {
        display: none;
      }
      td {
        border: none;
        border-bottom: 1px solid #ddd;
        text-align: left;
        padding: 10px;
      }
      tr {
        margin-bottom: 10px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Responsive Pricing Table</h2>

  <div class="pricing-table">
    <table>
      <tr>
        <th rowspan="2">Features</th>
        <th colspan="3">Plans</th>
      </tr>
      <tr>
        <th class="basic">Basic</th>
        <th class="pro">Pro</th>
        <th class="premium">Premium</th>
      </tr>
      <tr>
        <td>Storage</td>
        <td>10GB</td>
        <td>100GB</td>
        <td>1TB</td>
      </tr>
      <tr>
        <td>Support</td>
        <td>Email</td>
        <td>Email + Chat</td>
        <td>24/7 Support</td>
      </tr>
      <tr>
        <td>Custom Domain</td>
        <td>No</td>
        <td>1 Domain</td>
        <td>Unlimited Domains</td>
      </tr>
      <tr>
        <td>Price</td>
        <td>$10/mo</td>
        <td>$25/mo</td>
        <td>$50/mo</td>
      </tr>
      <tr>
        <td colspan="4" class="footer">Choose the plan that fits your needs!</td>
      </tr>
    </table>
  </div>

</body>
</html>
